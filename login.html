<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Авторизація</h2>
        <hr>

    <form action="https://fom.in.ua/echo">

        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Email" name="email"><br><br>

        <label for="password">Пароль:</label>
        <input id="password" type="password" placeholder="Password" name="password"><br><br>

        <label for="remember">Запам'ятати пароль</label>
        <input id="remember" type="checkbox" name="remember">

        <p>
        <input type="reset" value="Reset">
        <input type="submit" value="Увійти">
        </p>

    </form>
</body>
</html>
